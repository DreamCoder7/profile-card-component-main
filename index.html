<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="cover__img--top">
        <img
          src="images/bg-pattern-top.svg"
          alt="top-img"
          class="card-bg-top"
        />
      </div>
      <div class="card-container">
        <div class="profile-card">
          <div role="img" class="profile-card-bg-img"></div>
        </div>
        <img
          src="images/image-victor.jpg"
          alt="Victor-img"
          class="user-profile-img"
        />
        <div class="card-main">
          <h4 class="heading-secondary">Victor Crest</h4>
          <span class="card-status">26</span>
          <p class="card-name">London</p>
        </div>
        <ul class="card-items">
          <li>
            <p class="card-items-num">80k</p>
            <p class="card-items-info">Followers</p>
          </li>
          <li>
            <p class="card-items-num">803k</p>
            <p class="card-items-info">Likes</p>
          </li>
          <li>
            <p class="card-items-num">1.4k</p>
            <p class="card-items-info">Photos</p>
          </li>
        </ul>
      </div>
      <div class="cover__img--bottom">
        <img
          src="images/bg-pattern-bottom.svg"
          alt="bottom-img"
          class="card-bg-bottom"
        />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abreham</a>.
    </div>
  </body>
</html>
